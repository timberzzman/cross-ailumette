<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-blue.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link href="./style.css" rel="stylesheet">
</head>

<body style="background: white;">
    <div class="grid grid-cols-4 h-screen">
        <div class="col-span-3 h-screen">
            <div class="h-3/5 bg-gray-200 flex flex-wrap content-center justify-center overflow-auto">
                <div class="text-center" id="matchesDisplay">
                </div>
            </div>
            <div class="h-2/5">
                <div class="h-full flex flex-col">
                    <div id="console" class="overflow-y-scroll row-span-4 lg:row-span-5 flex-auto">
                        <p>Cross-ailumette V1.0</p>
                        <p>Par Elouan MAILLY</p>
                        <p>Appuyez sur Entrée pour valider votre saisie</p>
                        <p>Changer les paramètres ou appuyez sur démarrer</p>
                    </div>
                    <div id="inputZone" class="bg-black text-center">
                        <div>
                            <div class="col-span-4">
                                <input class="w-full box-border h-full mdl-textfield__input" id="userInput" placeholder="&block;"></input>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="configDiv" class="h-full bg-gray-300">
            <div class="text-center border p-2 rounded-lg m-2">
                <h4>Configuration de la partie</h4>
                <form id="settingsForm">
                    <div class="grid grid-rows-2 m-2">
                        <label for="ia" class="w-100 text-center">Mode de difficulté de l'IA</label>
                        <select name="ia" class="w-100">
                            <option value="easy">Facile</option>
                            <option value="intermediate">Moyen</option>
                            <option value="hard">Difficile</option>
                            <option value="auto">Automatique (deux IA)</option>
                            <option value="manual">Manuel (deux joueurs)</option>
                        </select>
                    </div>
                    <div class="grid grid-rows-2 m-2">
                        <label for="height" class="w-100 text-center">Nombre de lignes</label>
                        <input type="number" name="height" class="w-100 mdl-textfield__input" value="4"></input>
                    </div>
                </form>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" id="settingsButton">Sauvegarder</button>
            </div>
            <div class="text-center border p-2 rounded-lg m-2">
                <button id="startButton"
                    class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Démarrer</button>
                <button id="cancelButton"
                    class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect hidden">Abandonner</button>
            </div>
        </div>
    </div>
    <script src="./renderer.js" type="text/javascript"></script>
</body>

</html>
